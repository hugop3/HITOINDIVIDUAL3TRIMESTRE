<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>CALCULADORA</title>
</head>
<body>
  <div class="container">
    <p>
      CALCULADORA
    </p>
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="key--operator" data-action="sumar">+</button>
        <button class="key--operator" data-action="restar">-</button>
        <button class="key--operator" data-action="multiplicar">&times;</button>
        <button class="key--operator" data-action="dividir">÷</button>
        <button class="key--operator" data-action="percent">%</button>
        <button class="key--operator" data-action="raiz">√</button>
        <button class="key--operator" data-action="multiplo">x²</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>

  <script src="calc.js"></script>
</body>
</html>
